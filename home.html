<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #3c3b6e, #b22234);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

.home-box {
    background: rgba(0,0,0,0.85);
    padding: 50px;
    border-radius: 20px;
    text-align: center;
    width: 600px;
    max-width: 90%;
    box-shadow: 0 0 25px rgba(0,0,0,0.5);
}

.home-box h1 {
    font-size: 42px;
    margin-bottom: 10px;
}

.home-box p {
    font-size: 18px;
    opacity: 0.9;
    margin-bottom: 30px;
}

.start-btn {
    padding: 18px 40px;
    font-size: 22px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: #f1c40f;
    color: black;
    font-weight: bold;
    transition: transform 0.2s, box-shadow 0.2s;
}

.start-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(241,196,15,0.8);
}

.creator {
    margin-top: 25px;
    font-size: 14px;
    opacity: 0.7;
}
</style>
</head>

<body>

<div class="home-box">
    <h1>Kvíz na USA </h1>
    <p>
        Dopravní Zeměpis 4.Z<br>
    </p>

    <!-- Link to your quiz page -->
    <button class="start-btn" onclick="location.href='index.html'">
        ZAČÍT KVÍZ ▶
    </button>

    <div class="creator">
        Created by <strong>Kevin Tran 4.Z</strong>
    </div>
</div>

</body>
</html>
