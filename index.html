    document.getElementById("feedback").innerText = "";

    q.answers.forEach((answer, index) => {

function checkAnswer(button, selected) {

// ---------------- SPINNER LOGIC ----------------
const names=["L√°d√≠k","Milan","Karel H.","Karel K.","S√°ra","David Pf.","David Ph.","Matƒõj N","Matƒõj F","Mark√©t","Sabina","Ad√©l","Tobi√°≈°","Petr W.","Petr K.","Sofie","Petr S.","Jakub P.","Jakub H.","Jidr≈ôich","Vektor","Honza","Dan","Fanda","Uƒçitel","M√Ωdlov√Ω Princ"];
const wheelSvg=document.getElementById("wheel");
const selectedNameDiv=document.getElementById("selectedName");
const spinButton=document.getElementById("spinButton");
const radius=200, center=200;
const colors=["#e74c3c","#f39c12","#2ecc71","#3498db","#9b59b6","#1abc9c","#e67e22"];
let rotation=0;

// Draw the wheel
function drawWheel(){
    const total=names.length;
    wheelSvg.innerHTML="";
    for(let i=0;i<total;i++){
        const startAngle=(i/total)*2*Math.PI;
        const endAngle=((i+1)/total)*2*Math.PI;
        const x1=center+radius*Math.cos(startAngle);
        const y1=center+radius*Math.sin(startAngle);
        const x2=center+radius*Math.cos(endAngle);
        const y2=center+radius*Math.sin(endAngle);
        const path=`M${center},${center} L${x1},${y1} A${radius},${radius} 0 0,1 ${x2},${y2} Z`;
        const slice=document.createElementNS("http://www.w3.org/2000/svg","path");
        slice.setAttribute("d",path);
        slice.setAttribute("fill",colors[i%colors.length]);
        wheelSvg.appendChild(slice);

        const text=document.createElementNS("http://www.w3.org/2000/svg","text");
        const angle=(startAngle+endAngle)/2;
        const tx=center+Math.cos(angle)*(radius*0.6);
        const ty=center+Math.sin(angle)*(radius*0.6);
        text.setAttribute("x", tx);
        text.setAttribute("y", ty);
        text.setAttribute("fill","white");
        text.setAttribute("font-size","12");
        text.setAttribute("text-anchor","middle");
        text.setAttribute("alignment-baseline","middle");
        text.setAttribute("transform",`rotate(${angle*180/Math.PI},${tx},${ty})`);
        text.textContent=names[i];
        wheelSvg.appendChild(text);
    }
}

// Spin the wheel
function spinWheel(){
    spinButton.disabled=true;
    const total = names.length;
    const randomDeg = Math.floor(Math.random()*360) + 1080; // 3+ spins
    rotation += randomDeg;
    wheelSvg.style.transition = "transform 4s cubic-bezier(0.33,1,0.68,1)";
    wheelSvg.style.transform = `rotate(${rotation}deg)`;

    setTimeout(()=>{
        spinButton.disabled = false;
        const segmentAngle = 360 / total;
        const normalizedRotation = rotation % 360;
        // Correct calculation for top pointer (top = 90¬∞)
        let index = Math.floor((360 - normalizedRotation + 90) / segmentAngle) % total;
        selectedNameDiv.innerHTML = `üéâ V√Ωherce: ${names[index]} üéâ`;
    }, 4000);
}

drawWheel();
spinButton.addEventListener("click",spinWheel);
